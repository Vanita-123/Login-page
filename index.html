<!DOCTYPE html>
<div lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

  <div class="signin">
    <form>
      <img class="logo" src="
             https://logincdn.msauth.net/shared/1.0/content/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg"alt="logo" />
        <div class="form-container">
          <div class="container">
          <div class="first">
            <h2 class="headings">Sign in</h2>
            <div class="formgroup">
              <input type="email" placeholder="Email, Phone or Sktype" />
            </div>
            <p> No account?<a href="#"> Create One ! </a>
            </p>
            <a href="#"> Sign in with a security key
              <span>?</span></a>
            <button type="button" class="next-btn">Next</button>
          </div>
          <div class="second">
            <p><span class="arrow-btn"> &#8592</span> <span class="email">helloworld@hot.mail</span></p>
            <h2 class="headings"> Enter Password</h2>
            <div class="formgroup">
              <input type="password" placeholder="password" />
            </div>
            <p>
              <a href="#">Forget password</a>
            </p>
            <button type="button " class="next-btn">Sign in</button>
          </div>
         </div>
        </div>
    </form>
    <div class="bottom">
      <img
        src="https://logincdn.msauth.net/shared/1.0/content/images/signin-options_4e48046ce74f4b89d45037c90576bfac.svg"
        alt="key">
      <span>
        Sign-in option
      </span>
